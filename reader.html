<!DOCTYPE html>
<html>
<head>
  <title>Online Reader</title>
  <style>
    body {font-family: "Tajawal", sans-serif;background-color: #E8F5E9;color: #333;margin: 0;padding: 0;text-align: center;transition: background-color 0.4s, color 0.4s;}
    header {background-color: #7B2C3B;color: white;padding: 20px;font-size: 26px;}
    iframe {width: 90%;height: 600px;border: none;border-radius: 10px;background-color: white;box-shadow: 0 4px 8px rgba(0,0,0,0.1);margin-top: 10px;transition: filter 0.4s;}
    .controls {margin: 20px;}
    .controls button {background-color: #7B2C3B;color: white;border: none;border-radius: 6px;padding: 8px 14px;margin: 5px;cursor: pointer;transition: background-color 0.3s;}
    .controls button:hover {background-color: #5a1f2b;}
    .night {background-color: #222;color: #ddd;}
    .night iframe {filter: invert(0.9) hue-rotate(180deg);}
  </style>
</head>
<body>
  <header>Online Reading Library</header>

  <div class="controls">
    <button onclick="toggleNight()">Dark Mode</button>
  </div>

  <iframe id="pdfViewer"></iframe>

  <div class="controls">
    <button onclick="goBack()">Back to Details</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const bookTitle = params.get("book");
    const bookFiles = {
      "حالة الاستثناء": "Philo.pdf",
      "محاورة فيدون": "Philos.pdf",
      "دليل الشمعة الملتوية": "Mystr.pdf",
      "A Mind For Numbers": "Math.pdf",
      "كل أزرق السماء": "DramaBl.pdf"
    };
    if (bookTitle && bookFiles[bookTitle]) {
      document.getElementById("pdfViewer").src = bookFiles[bookTitle];
    } else {
      document.getElementById("pdfViewer").src = "";
      document.body.innerHTML += "<p>The selected book is not available for online reading.</p>";
    }

    let night = false;
    function toggleNight() {
      night = !night;
      document.body.classList.toggle("night", night);
    }

    function goBack() {
      window.location.href = "book.html"; 
    }
  </script>
</body>
</html>
   <footer class="footer">
    <p>&copy; 2025 本 Library. All rights reserved.</p>
    </footer>
</body>
</html>
