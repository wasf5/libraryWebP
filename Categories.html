<!DOCTYPE html>
<html>
<head>
  <title>Browse Books</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .filter-bar {background-color: #eee4d8;padding: 20px 40px;border-bottom: 2px solid #ccc;}
    .filter-bar h2 {color: #6E0B14; margin-bottom: 15px;}
    .filters {display: flex;flex-wrap: wrap;gap: 15px;}
    .filters select { padding: 10px;border: 1px solid #aaa;border-radius: 5px;font-size: 14px;background-color: #fff;}
    .book-list {display: flex;flex-wrap: wrap;justify-content: center;gap: 30px;padding: 30px;}
    .book-card {background-color: #f9f2ea;border: 1px solid #ccc;border-radius: 8px;padding: 15px;width: 200px;text-align: center;transition: 0.3s;}
    .book-card:hover {box-shadow: 0 0 10px rgba(0,0,0,0.2);}
    .book-card img {width: 100%;height: 250px;object-fit: cover;border-radius: 5px;}
    .price {color: #6E0B14;font-weight: bold;}
    .btn-details {display: inline-block;margin-top: 10px;color: #fff;background-color: #6E0B14;padding: 8px 15px;border-radius: 5px;text-decoration: none;}
    .btn-details:hover {background-color: #540910;}
  </style>
</head>
<body class="browse-page">
  <header class="main-header">
    <h1 class="logo">Browse Books</h1>
    <nav class="navbar">
      <a href="home.html">Home</a>
      <a href="Login.html">Login</a>
      <a href="book.html">Book Details</a>
      <a href="Searching.html">Search</a>
      <a href="orders.html">Cart</a>
      <a href="About.html">About</a>
      <a href="Contact.html">Contact</a>
      <a href="policies.html">Policies</a>
      <a href="account.html">Account</a>
    </nav>
  </header>

  <section class="filter-bar">
    <h2>Filter Books</h2>
    <div class="filters">
      <select id="category" onchange="filterBooks()">
        <option value="all">All Categories</option>
        <option value="education">Education</option>
        <option value="drama">Drama</option>
        <option value="mystery">Mystery</option>
        <option value="philosophy">Philosophy</option>
      </select>
    </div>
  </section>

  <section id="book-list" class="book-list"></section>

  <script>
    const books = [
      { title: "كل أزرق السماء", price: "مجاني", img: "img/Dramab.png", category: "drama", file: "DramaBl" },
      { title: "بينما تنمو أشجار الليمون", price: "$4.99", img: "img/DramaL.png", category: "drama" },
      { title: "The Convenience Store by the Sea", price: "$3.99", img: "img/DramaC.png", category: "drama" },
      { title: "حالة الاستثناء", price: "مجاني", img: "img/Phila01.png", category: "philosophy", file: "Philo" },
      { title: "الفكر الجمهوري", price: "$5.99", img: "img/phila02.png", category: "philosophy" },
      { title: "محاورة فيدون", price: "مجاني", img: "img/phila03.png", category: "philosophy", file: "Philos" },
      { title: "مذكرات شيرلوك هولمز", price: "$2.99", img: "img/Myst01.png", category: "mystery" },
      { title: "دليل الشمعة الملتوية", price: "مجاني", img: "img/Myst02.png", category: "mystery", file: "Mystr" },
      { title: "الممثلون الغافلون", price: "$3.49", img: "img/Myst03.png", category: "mystery" },
      { title: "نظرية كل شيء", price: "$6.99", img: "img/Edu01.png", category: "education" },
      { title: "A Mind for Numbers", price: "مجاني", img: "img/Edu02.png", category: "education", file: "Math" }
    ];

    function displayBooks(filteredBooks) {
      const container = document.getElementById("book-list");
      container.innerHTML = "";

      if (filteredBooks.length === 0) {
        container.innerHTML = "<p>No books found for this category.</p>";
        return;
      }

      filteredBooks.forEach(book => {
        const div = document.createElement("div");
        div.classList.add("book-card");

        const isFree = book.price === "مجاني";
        const actionButton = isFree
          ? `<a href="reader.html?book=${encodeURIComponent(book.file)}" class="btn-details">Read Online</a>`
          : `<a href="test.html" class="btn-details">Add to Cart</a>`;

        div.innerHTML = `
          <img src="${book.img}" alt="${book.title}">
          <h3>${book.title}</h3>
          <p><strong>السعر:</strong> ${book.price}</p>
          <a href="book.html?title=${encodeURIComponent(book.title)}" class="btn-details">View Details</a>
          ${actionButton}
        `;
        container.appendChild(div);
      });
    }

    function filterBooks() {
      const category = document.getElementById("category").value;
      if (category === "all") {
        displayBooks(books);
      } else {
        const filtered = books.filter(b => b.category === category);
        displayBooks(filtered);
      }
    }

    window.onload = () => displayBooks(books);
  </script>
</body>
</html>
  <footer class="footer">
    <p>&copy; 2025 本 Library. All rights reserved.</p>
    </footer>
</body>
</html>
