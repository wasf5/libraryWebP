  <h1>Sign Up</h1>
  <form action="login" method="post">
    <label for="username">Username:</label>
    <input type="text" placeholder="Username" id="username">
    <label for="email">Email:</label>
    <input type="text" placeholder="Email" id="email">
    <br>
    <label for="password">Password:</label>
    <input type="password" placeholder="Password" id="password">
    <input type="text" placeholder="Confirm Password" id="confirm-password">
    <br>
    <button id="login-btn">Sign Up</button>
</form>
<script>
    /* --- JAVASCRIPT LOGIC --- */
    const button = document.getElementById('login-btn');
    // 1. ADD 'event' here to the function
    button.addEventListener('click', function(event) {  
        // 2. PREVENT the form from submitting 
        event.preventDefault(); 
        // This stops the form from refreshing the page!   
        // Check if fields are empty
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        const email = document.getElementById('email').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        if(user === "" || pass === "" || email === "" || confirmPassword === "") { // 3. VALIDATION
            alert("Please fill in all fields!"); // Alert if any field is empty
        } else {
            window.location.href = "home.html"; // Redirect to home page on successful login
        }
    });
</script>
