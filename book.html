      </book>
      <book>
        <image>img/DramaL.png</image>

  </script>
  <script>
    const xmlText = document.getElementById("xmlData").textContent.trim();
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(xmlText, "text/xml");

    const books = xmlDoc.getElementsByTagName("book");
    let htmlContent = "";

    // قائمة الكتب المجانية (حسب العناوين)
    const freeBooks = ["حالة الاستثناء", "محاورة فيدون", "دليل الشمعة الملتوية", "A Mind For Numbers", "كل أزرق السماء"];

    for (let i = 0; i < books.length; i++) {
      const image = books[i].getElementsByTagName("image")[0].textContent;
      const title = books[i].getElementsByTagName("title")[0].textContent;
      const author = books[i].getElementsByTagName("author")[0].textContent;
      const category = books[i].getElementsByTagName("category")[0].textContent;
      const description = books[i].getElementsByTagName("description")[0].textContent;

      // تحقق إذا الكتاب مجاني
      const isFree = freeBooks.includes(title);

      htmlContent += `
        <div class="container">
          <div class="book-info">
            <img src="${image}" alt="${title}">
            <div class="details">
              <h2>${title}</h2>
              <p><strong>Author:</strong> ${author}</p>
              <p><strong>Category:</strong> ${category}</p>
              <p><strong>Description:</strong> ${description}</p>
              <div class="buttons">
                ${isFree ? `<a href="reader.html?book=${encodeURIComponent(title)}">Read Now</a>` : ""}
                <button onclick="addToLibrary('${title}')">Add to the library</button>
              </div>
            </div>
          </div>
        </div>
      `;
    }
    document.getElementById("books-root").innerHTML = htmlContent;

    function addToLibrary(bookName) {
      alert("The Book Is Added " + bookName + " To Your Library");
    }
  </script>
</body>
